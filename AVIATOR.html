<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Main Game Box with Earth Map Background -->
<div class="game-container">
    <h1>Aviator Game</h1>
    <div class="game-info">
        <p>Multiplier: <span id="multiplier">1.0x</span></p>
        <p>Cash: $<span id="cash">0</span></p>
        <p>Stake: $<input type="number" id="stake" value="1" min="1"></p>
        <button id="startBtn">Start Game</button>
        <button id="cashoutBtn" style="display: none;">Cash Out</button>

        <div class="auto-cashout-section">
            <label for="autoCashout">Auto Cashout: </label>
            <input type="number" id="autoCashout" placeholder="1.5" min="1" step="0.1">
            <button id="setAutoCashoutBtn">Set Auto Cashout</button>
        </div>
    </div>

    <div class="plane-container">
        <div id="plane" class="plane"></div>
    </div>

    <div class="status">
        <p id="cashoutStatus">Auto Cashout Set: 1.5x</p>
        <p id="multiplierStatus">Current Multiplier: 1.0x</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
